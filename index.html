<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>


     <div class="m-5">

         <form id="form" class="mb-5">
            <label class="mb-2" for="inputSearch">Enter the name of the city in English!</label>
            <input type="text" class="form-control border border-primary border-2" id="inputSearch" placeholder="Search...">
            <div class="d-flex justify-content-end">
                <button id="button" class="btn btn-success mt-2">Search</button>
            </div>
          </form>

          <table id="element" class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center">Country</th>
                    <th class="text-center">Continent</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
          </table>
     </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
